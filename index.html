<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laby - Starry Magic</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-pink: #ff8fa3;
      --soft-purple: #b39ddb;
      --glass: rgba(255, 255, 255, 0.25);
      --font-main: 'Mali', cursive;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; cursor: url('https://cur.cursors-4u.net/symbols/sym-1/sym49.cur'), auto !important; }

    body {
      font-family: var(--font-main);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #1a1a1a; /* กันสีขาวโผล่ระหว่างโหลดรูป */
    }

    /* พื้นหลัง Kuromi */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.9); /* ปรับให้ภาพมืดลงนิดนึงเพื่อให้ตัวอักษรเด่น */
    }

    /* Overlay เพิ่มความนุ่ม */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.2) 100%);
      z-index: -1;
    }

    /* เนื้อหาหลัก */
    .main-content {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: mainFloat 4s ease-in-out infinite;
    }

    .laby-title {
      font-family: 'Itim', cursive;
      font-size: clamp(5rem, 15vw, 10rem); /* ปรับขนาดตามหน้าจอ */
      color: var(--primary-pink);
      position: relative;
      display: inline-block;
      -webkit-text-stroke: 15px #fff;
      paint-order: stroke fill;
      filter: drop-shadow(0 10px 15px rgba(255, 143, 163, 0.6));
      margin-bottom: 0.5rem;
    }

    .laby-title::after {
      content: "Laby";
      position: absolute;
      left: 0;
      top: 0;
      -webkit-text-stroke: 0;
      color: var(--primary-pink);
      width: 100%;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 10px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      margin-top: -20px;
      margin-bottom: 50px;
      text-transform: uppercase;
      opacity: 0.9;
    }

    /* ปุ่มสไตล์หรู */
    #memberBtn {
      background: var(--glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 15px 50px;
      border-radius: 50px;
      font-family: var(--font-main);
      font-size: 1.1rem;
      font-weight: 700;
      letter-spacing: 2px;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    #memberBtn:hover {
      transform: scale(1.1);
      background: white;
      color: #ff8fa3;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
    }

    /* เอฟเฟกต์หัวใจลอย */
    .heart {
      position: absolute;
      color: rgba(255, 182, 193, 0.6);
      font-size: 20px;
      pointer-events: none;
      animation: fly 6s linear infinite;
      z-index: 1;
    }

    @keyframes fly {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      20% { opacity: 0.8; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    @keyframes mainFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

  </style>
</head>
<body>

  <img src="cute.png" id="bg-image">
  <div class="overlay"></div>

  <div class="main-content">
    <h1 class="laby-title">Laby</h1>
    <p class="subtitle">Starry Magic World</p>

    <button id="memberBtn" onclick="location.href='person.html'">
      FRIENDS LIST
    </button>
  </div>

  <script>
    // สร้างหัวใจลอยๆ
    function createHearts() {
      const container = document.body;
      const heartCount = 15;
      for (let i = 0; i < heartCount; i++) {
        setTimeout(() => {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.innerHTML = '♥';
          heart.style.left = Math.random() * 100 + 'vw';
          heart.style.fontSize = Math.random() * 20 + 10 + 'px';
          heart.style.animationDuration = Math.random() * 3 + 4 + 's';
          container.appendChild(heart);
          
          // ลบออกเมื่อจบแอนิเมชันเพื่อไม่ให้หนักเครื่อง
          heart.addEventListener('animationend', () => heart.remove());
        }, i * 300);
      }
    }

    // เรียกใช้หัวใจวนไป
    setInterval(createHearts, 5000);
    createHearts();

    // เอฟเฟกต์ Mouse Sparkle (วิ้งๆ ตามเมาส์)
    document.addEventListener('mousemove', (e) => {
      const sparkle = document.createElement('div');
      sparkle.innerHTML = '✨';
      sparkle.style.position = 'fixed';
      sparkle.style.left = e.clientX + 'px';
      sparkle.style.top = e.clientY + 'px';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.fontSize = '15px';
      sparkle.style.zIndex = '9999';
      document.body.appendChild(sparkle);

      sparkle.animate([
        { transform: 'translate(0,0) scale(1)', opacity: 1 },
        { transform: `translate(${(Math.random()-0.5)*50}px, 50px) scale(0)`, opacity: 0 }
      ], { duration: 1000 });

      setTimeout(() => sparkle.remove(), 1000);
    });
  </script>
</body>
</html>
