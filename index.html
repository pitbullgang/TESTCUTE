<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laby - Starry Magic</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-pink: #ffafbd;
      --font-main: 'Mali', cursive;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-main);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #fce4ec;
    }

    /* พื้นหลัง Kuromi */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* ดาวกระจายขวาบน */
    #star-field {
      position: fixed;
      top: 0;
      right: 0;
      width: 50%;
      height: 50%;
      z-index: -1;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.7); }
      50% { opacity: 1; transform: scale(1.3); box-shadow: 0 0 10px white; }
    }

    /* พื้นที่เนื้อหาหลัก - ดึงขึ้นด้านบน */
    .main-content {
      position: relative;
      z-index: 10;
      text-align: center;
      transform: translateY(-80px); /* ดึงขึ้นมากกว่าเดิมเพื่อหนีปุ่ม */
    }

    /* ส่วนชื่อ Laby - ปรับระยะห่างด้านล่างใหม่ */
    .title-wrapper {
      position: relative;
      margin-bottom: 25px; /* เพิ่มช่องว่างระหว่างชื่อกับคำบรรยาย */
    }

    .laby-title {
      font-family: 'Itim', cursive;
      font-size: 10rem;
      color: #ff8fa3;
      position: relative;
      display: inline-block;
      -webkit-text-stroke: 18px white;
      paint-order: stroke fill;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.15));
    }

    .laby-title::after {
      content: "Laby";
      position: absolute;
      left: 0;
      top: 0;
      -webkit-text-stroke: 0;
      color: #ff8fa3;
      width: 100%;
    }

    /* คำบรรยาย - ปรับระยะห่างให้พ้นจากเส้นขอบของ Laby */
    .subtitle {
      font-size: 1.4rem;
      font-weight: 700;
      color: #7d5a5a;
      letter-spacing: 7px;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8);
      margin-top: 15px; /* เพิ่มช่องว่างด้านบน */
      margin-bottom: 50px;
      text-transform: uppercase;
    }

    #memberBtn {
      background: rgba(255, 255, 255, 0.9);
      color: #ff8fa3;
      border: 3px solid white;
      padding: 16px 60px;
      border-radius: 100px;
      font-family: var(--font-main);
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 8px 20px rgba(255, 175, 189, 0.4);
    }

    #memberBtn:hover {
      transform: scale(1.1);
      background: white;
    }
  </style>
</head>
<body>

  <img src="cute.png" id="bg-image">

  <div id="star-field"></div>

  <div class="main-content">
    <div class="title-wrapper">
      <h1 class="laby-title">Laby</h1>
    </div>
    
    <p class="subtitle">STARRY MAGIC WORLD</p>
    
    <button id="memberBtn" onclick="location.href='person.html'">
      <span>FRIENDS LIST</span>
    </button>
  </div>

  <script>
    function generateStars() {
      const field = document.getElementById('star-field');
      const starCount = 25; 
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 4 + 2 + 'px';
        star.style.width = size;
        star.style.height = size;
        star.style.left = (Math.random() * 100) + '%'; 
        star.style.top = (Math.random() * 100) + '%'; 
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        field.appendChild(star);
      }
    }
    generateStars();
  </script>
</body>
</html>
