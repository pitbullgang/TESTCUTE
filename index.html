<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laby - Starry Magic</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-pink: #ffafbd;
      --soft-white: rgba(255, 255, 255, 0.9);
      --font-main: 'Mali', cursive;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-main);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #fce4ec;
    }

    /* พื้นหลัง Kuromi */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .soft-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0) 0%, rgba(252, 228, 236, 0.2) 100%);
      z-index: -1;
    }

    /* --- ดาวกระจุกตัวที่ขวาบน --- */
    #star-field {
      position: fixed;
      top: 0;
      right: 0;
      width: 50%; /* ให้ดาวเน้นกระจายอยู่ฝั่งขวา */
      height: 50%; /* ให้ดาวเน้นกระจายอยู่ฝั่งบน */
      z-index: 0;
      pointer-events: none;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.7); }
      50% { opacity: 1; transform: scale(1.3); box-shadow: 0 0 12px white; }
    }

    /* ส่วนเนื้อหาหลัก */
    .main-content {
      position: relative;
      z-index: 10;
      text-align: center;
      /* ขยับเนื้อหาขึ้นด้านบนเพื่อไม่ให้ติดข้างล่าง */
      transform: translateY(-40px); 
      animation: mainFloat 6s ease-in-out infinite;
    }

    .laby-title {
      font-family: 'Itim', cursive;
      font-size: 10rem;
      color: #ff8fa3;
      position: relative;
      display: inline-block;
      /* ขอบขาวหนานุ่ม */
      -webkit-text-stroke: 20px white;
      paint-order: stroke fill;
      filter: drop-shadow(0 10px 20px rgba(255, 143, 163, 0.4));
    }

    .laby-title::after {
      content: "Laby";
      position: absolute;
      left: 0;
      top: 0;
      -webkit-text-stroke: 0;
      color: #ff8fa3;
      width: 100%;
    }

    .subtitle {
      font-size: 1.4rem;
      font-weight: 700;
      color: #7d5a5a;
      letter-spacing: 8px;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8);
      margin-top: -35px; /* ดึงคำขึ้นไปชิดชื่อ Laby มากขึ้น */
      margin-bottom: 60px; /* เว้นระยะห่างจากปุ่ม */
      text-transform: uppercase;
    }

    #memberBtn {
      background: var(--soft-white);
      color: #ff8fa3;
      border: 3px solid white;
      padding: 18px 65px;
      border-radius: 100px;
      font-family: var(--font-main);
      font-size: 1.2rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 3px;
      transition: all 0.4s ease;
      box-shadow: 0 8px 25px rgba(255, 175, 189, 0.5);
      backdrop-filter: blur(4px);
    }

    #memberBtn:hover {
      transform: scale(1.1) translateY(-5px);
      background: white;
      box-shadow: 0 12px 35px rgba(255, 143, 163, 0.7);
    }

    footer {
      position: fixed;
      bottom: 25px;
      width: 100%;
      text-align: center;
      color: #8d6e63;
      font-size: 11px;
      opacity: 0.6;
      letter-spacing: 3px;
    }

    @keyframes mainFloat {
      0%, 100% { transform: translateY(-40px); }
      50% { transform: translateY(-60px); }
    }
  </style>
</head>
<body>

  <img src="cute.png" id="bg-image">
  <div class="soft-overlay"></div>

  <div id="star-field"></div>

  <div class="main-content">
    <h1 class="laby-title">Laby</h1>
    <p class="subtitle">Starry Magic World</p>

    <button id="memberBtn" onclick="location.href='person.html'">
      <span>FRIENDS LIST</span>
    </button>
  </div>

  <footer>© DESIGNED BY KEN.</footer>

  <script>
    // สร้างดาวกระจายที่มุมขวาบน
    function generateStars() {
      const field = document.getElementById('star-field');
      const starCount = 35; 
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 5 + 3 + 'px';
        star.style.width = size;
        star.style.height = size;
        
        // สุ่มให้อยู่โซนขวาบน
        star.style.left = (Math.random() * 50 + 50) + 'vw'; 
        star.style.top = (Math.random() * 50) + 'vh'; 
        
        star.style.animationDelay = Math.random() * 4 + 's';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        field.appendChild(star);
      }
    }
    generateStars();

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
</html>
