<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />

  <style>
    /* สไตล์สำหรับตัวเขียน Wong ให้มีขอบสีขาวหนาเหมือนสติกเกอร์ */
    .wong-title {
      font-family: 'Itim', cursive;
      font-size: 8rem;
      color: #ff7e82; /* สีชมพูแดง */
      position: relative;
      margin-bottom: 0;
      /* สร้างขอบขาวหนา */
      -webkit-text-stroke: 15px white;
      paint-order: stroke fill;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
      display: inline-block;
      animation: floatTitle 4s ease-in-out infinite;
    }

    /* เลเยอร์สีแดงทับด้านบนขอบขาวเพื่อให้ตัวหนังสือชัดเจน */
    .wong-title::after {
      content: "Wong";
      position: absolute;
      left: 0;
      top: 0;
      -webkit-text-stroke: 0;
      color: #ff7e82;
      width: 100%;
    }

    .subtitle {
      font-family: 'Mali', cursive;
      font-weight: bold;
      letter-spacing: 5px;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      margin-top: -15px;
      text-transform: uppercase;
    }

    /* ปรับแต่งพื้นหลัง cute.jpg */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* เลเยอร์สีแดงจางๆ เพื่อคุมโทนเว็บไซต์ */
    .red-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(210, 50, 50, 0.2); 
      z-index: -1;
      pointer-events: none;
    }

      border: 4px solid white;
      border-radius: 50px;
      padding: 15px 45px;
      cursor: pointer;
      transition: 0.3s;
    }
