<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laby ✦ Starry Magic</title>

<link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff7acb;
  --hotpink:#ff4fd8;
  --purple:#7b3cff;
  --bg1:#120016;
  --bg2:#1b0024;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Mali',cursive;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, #2a0035, transparent 60%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
}

/* ---------- CONTENT ---------- */
.main{
  text-align:center;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

/* ---------- TITLE ---------- */
.title{
  font-family:'Itim',cursive;
  font-size:clamp(4.5rem,12vw,8.5rem);
  color:var(--pink);
  text-shadow:
    0 0 10px var(--pink),
    0 0 25px var(--hotpink),
    0 0 50px rgba(255,122,203,.6);
}

/* ---------- SUBTITLE ---------- */
.subtitle{
  margin-top:18px; /* แยกชัด ไม่ทับ */
  font-size:1.1rem;
  letter-spacing:6px;
  opacity:.85;
}

/* ---------- BUTTON ---------- */
.btn{
  margin-top:60px;
  padding:18px 64px;
  border-radius:999px;
  border:none;
  font-size:1.05rem;
  font-weight:700;
  letter-spacing:3px;
  color:#fff;
  background:linear-gradient(135deg,var(--hotpink),var(--purple));
  box-shadow:
    0 0 25px rgba(255,79,216,.8),
    0 0 60px rgba(123,60,255,.4);
  cursor:pointer;
  transition:.4s ease;
}

.btn:hover{
  transform:scale(1.12);
  box-shadow:
    0 0 40px rgba(255,122,203,1),
    0 0 90px rgba(123,60,255,.7);
}

/* ---------- SPARKLES ---------- */
.sparkle{
  position:fixed;
  color:rgba(255,200,255,.8);
  font-size:12px;
  pointer-events:none;
  animation:spark 1.2s forwards;
}

@keyframes spark{
  from{transform:scale(1);opacity:1}
  to{transform:translateY(30px) scale(0);opacity:0}
}
</style>
</head>

<body>

<div class="main">
  <div class="title">Laby</div>
  <div class="subtitle">STARRY MAGIC WORLD</div>

  <button class="btn" onclick="location.href='person.html'">
    FRIENDS LIST
  </button>
</div>

<script>
/* mouse sparkle */
document.addEventListener('mousemove',e=>{
  const s=document.createElement('div');
  s.className='sparkle';
  s.innerHTML='✦';
  s.style.left=e.clientX+'px';
  s.style.top=e.clientY+'px';
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),1200);
});
</script>

</body>
</html>
