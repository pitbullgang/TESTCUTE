<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laby ✦ Starry Magic</title>

<link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#ff86d4;
  --hotpink:#ff4fd8;
  --purple:#8a5bff;
  --bg1:#100014;
  --bg2:#1b0024;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Mali',cursive;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, #350046, transparent 65%),
    linear-gradient(180deg,var(--bg1),var(--bg2));
  color:#fff;
}

/* ---------- CONTENT ---------- */
.main{
  text-align:center;
  animation:float 6s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-16px)}
}

/* ---------- TITLE ---------- */
.title{
  font-family:'Itim',cursive;
  font-size:clamp(4.5rem,12vw,8.5rem);
  color:var(--pink);
  text-shadow:
    0 0 8px rgba(255,134,212,.9),
    0 0 22px rgba(255,79,216,.8),
    0 0 45px rgba(255,134,212,.6);
}

/* ---------- SUBTITLE ---------- */
.subtitle{
  margin-top:20px;
  font-size:1.05rem;
  letter-spacing:6px;
  opacity:.85;
}

/* ---------- BUTTON ---------- */
.btn{
  margin-top:64px;
  padding:18px 66px;
  border-radius:999px;
  border:none;
  font-size:1.05rem;
  font-weight:700;
  letter-spacing:3px;
  color:#fff;
  background:linear-gradient(135deg,var(--hotpink),var(--purple));
  box-shadow:
    0 10px 35px rgba(255,79,216,.6),
    inset 0 0 12px rgba(255,255,255,.25);
  cursor:pointer;
  transition:.35s ease;
}

.btn:hover{
  transform:translateY(-4px) scale(1.08);
  box-shadow:
    0 20px 55px rgba(255,122,203,.9),
    inset 0 0 18px rgba(255,255,255,.4);
}

.btn:active{
  transform:scale(.96);
  box-shadow:
    0 6px 18px rgba(255,79,216,.6);
}

/* ---------- SPARKLES ---------- */
.sparkle{
  position:fixed;
  pointer-events:none;
  color:rgba(255,210,255,.9);
  font-size:12px;
  animation:spark 1.1s ease-out forwards;
}

@keyframes spark{
  from{
    transform:scale(1);
    opacity:1;
  }
  to{
    transform:translateY(26px) scale(0);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="main">
  <div class="title">Laby</div>
  <div class="subtitle">STARRY MAGIC WORLD</div>

  <button class="btn" onclick="location.href='person.html'">
    FRIENDS LIST
  </button>
</div>

<script>
/* mouse sparkle (เบาลง ลื่นขึ้น) */
document.addEventListener('mousemove',e=>{
  if(Math.random() > 0.7) return;

  const s=document.createElement('div');
  s.className='sparkle';
  s.textContent='✦';
  s.style.left=e.clientX+'px';
  s.style.top=e.clientY+'px';
  document.body.appendChild(s);

  setTimeout(()=>s.remove(),1100);
});
</script>

</body>
</html>
