<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wong - Cute World</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-pink: #ff7e82;
      --font-main: 'Mali', cursive;
    }

    /* รีเซ็ตค่าพื้นฐาน */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-main);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #2c001e; 
    }

    /* --- ส่วนที่แก้ไข: ตั้งค่ารูปพื้นหลังให้แสดงผล --- */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2; /* ดันไปอยู่หลังสุด */
    }

    /* Overlay จางๆ เพื่อให้ข้อความอ่านง่ายขึ้น */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(44, 0, 30, 0.25); 
      z-index: -1; /* อยู่เหนือรูปแต่หลังกล่องข้อความ */
    }

    /* กล่องกระจกโปร่งใส */
    .main-container {
      position: relative;
      z-index: 10;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px 60px;
      border-radius: 40px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
    }

    .wong-title {
      font-family: 'Itim', cursive;
      font-size: 8rem;
      color: var(--primary-pink);
      position: relative;
      display: inline-block;
      -webkit-text-stroke: 15px white;
      paint-order: stroke fill;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
      animation: float 4s ease-in-out infinite;
    }

    .wong-title::after {
      content: "Wong";
      position: absolute;
      left: 0;
      top: 0;
      -webkit-text-stroke: 0;
      color: var(--primary-pink);
      width: 100%;
    }

    .subtitle {
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      letter-spacing: 4px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
      margin-top: -15px;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    #memberBtn {
      background: white;
      color: var(--primary-pink);
      border: none;
      padding: 15px 45px;
      border-radius: 50px;
      font-family: var(--font-main);
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 2px;
      transition: 0.3s ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    #memberBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 35px rgba(255, 126, 130, 0.4);
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 10px;
      opacity: 0.5;
      letter-spacing: 2px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <img src="cute.png" id="bg-image" alt="Background">
  <div class="overlay"></div>

  <div class="main-container">
    <div class="title-area">
      <h1 class="wong-title">Wong</h1>
      <p class="subtitle">Cute & Lovely World</p>
    </div>

    <button id="memberBtn" onclick="location.href='person.html'">
      <span>FRIENDS LIST</span>
    </button>
  </div>

  <footer>© DESIGNED BY KEN.</footer>

  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
</html>
