<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wong - Cute World</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    /* สไตล์เพิ่มเติมสำหรับตัวเขียนแบบในรูป */
    .wong-title {
      font-family: 'Itim', cursive;
      font-size: 8rem;
      color: #ff7e82; /* สีแดงอมชมพู */
      position: relative;
      margin-bottom: 0;
      /* ทำขอบสีขาวหนาๆ รอบตัวอักษร */
      filter: drop-shadow(0 0 5px rgba(255,255,255,0.8));
      -webkit-text-stroke: 12px white; 
      paint-order: stroke fill;
    }

    .wong-title::after {
      content: "Wong";
      position: absolute;
      left: 0;
      top: 0;
      -webkit-text-stroke: 0;
      color: #ff7e82;
    }

    .subtitle {
      font-family: 'Mali', cursive;
      font-weight: bold;
      letter-spacing: 2px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      margin-top: -20px;
    }
    
    /* ปรับพื้นหลังให้เป็นรูป cute.png */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* เลเยอร์สีแดงจางๆ ให้ดูเป็นโทนเดียวกัน */
    .red-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(210, 50, 50, 0.2); 
      z-index: -1;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <img src="cute.png" id="bg-image" alt="Background">
  <div class="red-overlay"></div>

  <canvas id="particleCanvas"></canvas>

  <div class="center-container">
    <div class="title">
      <h1 class="wong-title">Wong</h1>
      <p class="subtitle">CUTE & LOVELY WORLD</p>
    </div>

    <button id="memberBtn" style="background-color: #ff7e82; border: 3px solid white; border-radius: 50px;">
      <span style="color: white; font-weight: bold;">FRIENDS LIST</span>
    </button>
  </div>

  <footer>
    <p>© DESIGNED BY KEN.</p>
  </footer>

  <script src="script.js"></script>

  <script>
    // --- ระบบจัดการปุ่มกดและป้องกันการ Inspect ยังคงเดิม ---
    const memberBtn = document.getElementById("memberBtn");
    if (memberBtn) {
      memberBtn.addEventListener("click", () => {
        sessionStorage.setItem('playMusic', 'true');
        window.location.href = 'person.html';
      });
    }

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.onkeydown = function(e) {
      if (e.keyCode == 123) return false;
      if (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) return false;
      if (e.ctrlKey && e.keyCode == 85) return false;
    };
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
</html>
