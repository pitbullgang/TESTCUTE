<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wong - Cute World</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-red: #ff7e82;
      --font: 'Mali', cursive;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: var(--font);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #fff5f5;
    }
    /* พื้นหลังภาพใหม่ */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .red-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(180, 20, 20, 0.3); /* ปรับสีแดงให้เข้มขึ้นนิดหน่วย */
      z-index: -1;
    }
    .center-container { text-align: center; z-index: 10; }
    
    /* ตัวหนังสือ Wong แบบสติกเกอร์ */
    .wong-title {
      font-family: 'Itim', cursive;
      font-size: 8.5rem;
      color: var(--primary-red);
      position: relative;
      -webkit-text-stroke: 18px white; /* ขอบขาวหนานุ่ม */
      paint-order: stroke fill;
      filter: drop-shadow(0 10px 15px rgba(0,0,0,0.2));
      animation: floatTitle 4s ease-in-out infinite;
    }
    .wong-title::after {
      content: "Wong";
      position: absolute; left: 0; top: 0;
      -webkit-text-stroke: 0;
      color: var(--primary-red);
      width: 100%;
    }
    .subtitle {
      font-size: 1.3rem;
      font-weight: bold;
      color: white;
      letter-spacing: 4px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.4);
      margin-top: -25px;
      text-transform: uppercase;
    }
    #memberBtn {
      margin-top: 30px;
      background: white;
      color: var(--primary-red);
      border: 4px solid white;
      padding: 15px 50px;
      border-radius: 50px;
      cursor: pointer;
      font-family: var(--font);
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    #memberBtn:hover { transform: scale(1.1); background: var(--primary-red); color: white; }
    
    @keyframes floatTitle {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }
    footer { position: fixed; bottom: 20px; color: white; font-size: 10px; opacity: 0.7; letter-spacing: 2px; }
  </style>
</head>
<body>

  <img src="blank-comic-abstract-pop-art-600nw-2465719635.webp" id="bg-image">
  <div class="red-overlay"></div>

  <div class="center-container">
    <h1 class="wong-title">Wong</h1>
    <p class="subtitle">CUTE & LOVELY WORLD</p>
    <button id="memberBtn" onclick="goToPerson()">
      <span>FRIENDS LIST</span>
    </button>
  </div>

  <footer><p>© DESIGNED BY KEN.</p></footer>

  <script>
    function goToPerson() {
      sessionStorage.setItem('playMusic', 'true');
      window.location.href = 'person.html';
    }
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
</html>
