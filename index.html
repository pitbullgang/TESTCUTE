<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laby - Starry World</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-pink: #ffafbd; /* สีชมพูพาสเทลหวานๆ */
      --soft-white: rgba(255, 255, 255, 0.85);
      --font-main: 'Mali', cursive;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-main);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #fce4ec; /* สีพื้นหลังสำรอง */
    }

    /* พื้นหลัง Kuromi */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* เลเยอร์ปรับแสงให้นุ่มนวลแบบฟุ้งๆ */
    .soft-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(252, 228, 236, 0.3) 100%);
      z-index: -1;
      pointer-events: none;
    }

    /* --- ระบบดาวระยิบระยับ --- */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0;
      animation: twinkle 3s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.1; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); box-shadow: 0 0 10px white; }
    }

    /* ส่วนจัดวางเนื้อหา (ไร้กรอบ) */
    .main-content {
      position: relative;
      z-index: 10;
      text-align: center;
      animation: mainFloat 6s ease-in-out infinite;
    }

    /* ชื่อ Laby สไตล์สติกเกอร์หวานๆ */
    .laby-title {
      font-family: 'Itim', cursive;
      font-size: 9.5rem;
      color: #ff8fa3;
      position: relative;
      display: inline-block;
      -webkit-text-stroke: 18px white;
      paint-order: stroke fill;
      filter: drop-shadow(0 8px 15px rgba(255, 143, 163, 0.4));
    }

    .laby-title::after {
      content: "Laby";
      position: absolute;
      left: 0;
      top: 0;
      -webkit-text-stroke: 0;
      color: #ff8fa3;
      width: 100%;
    }

    .subtitle {
      font-size: 1.4rem;
      font-weight: 700;
      color: #7d5a5a;
      letter-spacing: 6px;
      text-shadow: 1px 1px 5px rgba(255, 255, 255, 0.8);
      margin-top: -25px;
      margin-bottom: 45px;
      text-transform: uppercase;
    }

    /* ปุ่ม FRIENDS LIST แบบละมุนเรืองแสง */
    #memberBtn {
      background: var(--soft-white);
      color: #ff8fa3;
      border: 2px solid white;
      padding: 16px 55px;
      border-radius: 100px;
      font-family: var(--font-main);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 2px;
      transition: all 0.4s ease;
      box-shadow: 0 5px 20px rgba(255, 175, 189, 0.4);
      backdrop-filter: blur(5px);
    }

    #memberBtn:hover {
      transform: scale(1.1) translateY(-3px);
      background: white;
      box-shadow: 0 10px 30px rgba(255, 143, 163, 0.6);
      color: #ff5c7c;
    }

    footer {
      position: fixed;
      bottom: 25px;
      width: 100%;
      text-align: center;
      color: #8d6e63;
      font-size: 10px;
      opacity: 0.6;
      letter-spacing: 2px;
      z-index: 10;
    }

    @keyframes mainFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
  </style>
</head>
<body>

  <img src="cute.png" id="bg-image">
  <div class="soft-overlay"></div>

  <div id="star-field"></div>

  <div class="main-content">
    <h1 class="laby-title">Laby</h1>
    <p class="subtitle">Starry Magic World</p>

    <button id="memberBtn" onclick="location.href='person.html'">
      <span>FRIENDS LIST</span>
    </button>
  </div>

  <footer>© DESIGNED BY KEN.</footer>

  <script>
    // ฟังก์ชันสร้างดาวสุ่มตำแหน่งทั่วหน้าจอ
    function generateStars() {
      const field = document.getElementById('star-field');
      const starCount = 50;
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 5 + 2 + 'px';
        star.style.width = size;
        star.style.height = size;
        star.style.left = Math.random() * 100 + 'vw';
        star.style.top = Math.random() * 100 + 'vh';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = Math.random() * 2 + 2 + 's';
        field.appendChild(star);
      }
    }
    generateStars();

    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
  </script>
</body>
</html>
