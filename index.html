<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laby - Starry World</title>
  <link href="https://fonts.googleapis.com/css2?family=Itim&family=Mali:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-pink: #ff7e82;
      --star-color: #fff9c4;
      --font-main: 'Mali', cursive;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: var(--font-main);
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #1a0012;
    }

    /* พื้นหลัง Kuromi */
    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    /* เลเยอร์ปรับโทนสีให้นุ่มนวล */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0,0,0,0) 20%, rgba(26, 0, 18, 0.4) 100%);
      z-index: -1;
    }

    /* --- ระบบดาวลอย (Stars Animation) --- */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      filter: drop-shadow(0 0 5px white);
      animation: twinkle linear infinite;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    /* ส่วนจัดวางเนื้อหา (ไม่มีกรอบแล้ว) */
    .content-area {
      position: relative;
      z-index: 10;
      text-align: center;
    }

    /* ชื่อ Laby สไตล์นุ่มนิ่มขอบขาว */
    .laby-title {
      font-family: 'Itim', cursive;
      font-size: 10rem;
      color: var(--primary-pink);
      position: relative;
      display: inline-block;
      -webkit-text-stroke: 18px white;
      paint-order: stroke fill;
      filter: drop-shadow(0 10px 25px rgba(0,0,0,0.3));
      animation: float 5s ease-in-out infinite;
    }

    .laby-title::after {
      content: "Laby";
      position: absolute;
      left: 0;
      top: 0;
      -webkit-text-stroke: 0;
      color: var(--primary-pink);
      width: 100%;
    }

    .subtitle {
      font-size: 1.5rem;
      font-weight: 700;
      color: white;
      letter-spacing: 8px;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.6);
      margin-top: -30px;
      margin-bottom: 50px;
      text-transform: uppercase;
    }

    /* ปุ่ม FRIENDS LIST สไตล์ Glowing */
    #memberBtn {
      background: rgba(255, 255, 255, 0.9);
      color: var(--primary-pink);
      border: none;
      padding: 15px 50px;
      border-radius: 50px;
      font-family: var(--font-main);
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      letter-spacing: 3px;
      transition: all 0.4s ease;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    #memberBtn:hover {
      transform: scale(1.15);
      background: white;
      box-shadow: 0 0 30px rgba(255, 126, 130, 0.6);
    }

    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 10px;
      opacity: 0.6;
      letter-spacing: 3px;
      z-index: 10;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(-1deg); }
      50% { transform: translateY(-25px) rotate(1deg); }
    }
  </style>
</head>
<body>

  <img src="cute.png" id="bg-image">
  <div class="overlay"></div>

  <div id="star-container"></div>

  <div class="content-area">
    <h1 class="laby-title">Laby</h1>
    <p class="subtitle">Starry Magic World</p>

    <button id="memberBtn" onclick="location.href='person.html'">
      <span>FRIENDS LIST</span>
    </button>
  </div>

  <footer>© DESIGNED BY KEN.</footer>
